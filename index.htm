<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/></head>
</head>

<body>
<header>
    <h1> Grade Calculator </h1>
</header>

<table border = "1" cellspacing="2" cellpadding="3" align="center">
    <tr>
        <td></td>
        <td> Grades </td>
        <td> Weight </td>
    </tr>
    <tr id = "HW">
        <td>Homework</td>
        <td><input id = "homework" type = "text" size = "25" value = "80, 90, 100"></td>
        <td><input id = "homeworkWeight" type = "text" size = "25" value = "20"></td>
    </tr>
    <tr id = "Quiz">
        <td>Quizzes</td>
        <td><input id = "quizzes" type = "text" size = "25" value = "80, 90, 100"></td>
        <td><input id = "quizWeight" type = "text" size = "25" value = "20"></td>
    </tr>
    <tr id = "Test" >
        <td>Tests</td>
        <td><input id = "tests" type = "text" size = "25" value = "80, 90, 100"></td>
        <td><input id = "testWeight" type = "text" size = "25" value = "15"></td>
    </tr>
    <tr id = "Midterms">
        <td>Midterm</td>
        <td><input id = "midterm" type = "text" size = "25" value = "80, 90, 100"></td>
        <td><input id = "midtermWeight" type = "text" size = "25" value = "30"></td>
    </tr>
</table>

<h3>What percent is your final worth?</h3>
<input id = "finalWeight" type = "text" size = "10" value = "15"><br><br>
<button id = "current" onclick = "calculateCurrentGrade()"> Calculate Current Grade</button>
<br>
<br>
<div id="Current Grade"></div>
What grade do you want in this class?<br>
<select id="gradeWanted" onchange="calculateGradeWanted()">
    <option value="90"> A (90+) </option>
    <option value="80"> B (80-89) </option>
    <option value="70"> C (70-79) </option>
    <option value="60"> D (60-69) </option>
    <option value="50"> F (50 or below)</option>
</select>
<br>
<br>

<button id = "want" onclick = "calculateGradeNeeded()"> Calculate Grade Needed!</button>

</body>
</html>
